<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Copy - ChatGPT Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt Copy</h1>
            <p>Click any prompt to copy to clipboard</p>
        </header>
        
        <main>
            <div id="prompts-container" class="prompts-container">
                <!-- Prompts will be loaded here dynamically -->
            </div>
            
            <div id="loading" class="loading">
                Loading prompts...
            </div>
            
            <div id="error" class="error" style="display: none;">
                Error loading prompts. Please check prompts.json file.
            </div>
        </main>
        
        <div id="copy-notification" class="copy-notification">
            Copied to clipboard! âœ“
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
